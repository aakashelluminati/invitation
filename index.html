<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <style>
        /* CSS styles can be included here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>

    <main>
        <p>This is a sample HTML page. You can modify it to create your own web pages!</p>
        <p>Here are some key HTML elements:</p>
        <ul>
            <li><strong>HTML:</strong> HyperText Markup Language</li>
            <li><strong>Headings:</strong> h1, h2, h3, etc.</li>
            <li><strong>Paragraphs:</strong> p</li>
            <li><strong>Lists:</strong> ul, ol, li</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 YourWebsite.com</p>
    </footer>
</body>
</html>
